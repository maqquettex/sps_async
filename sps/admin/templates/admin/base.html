<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Song Party Service Admin Panel</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
    <link rel="stylesheet" href="{{ url('admin-static', filename='main.css') }}">

    {% block extra_head %}
    {% endblock %}
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{% block model_name_title %}{% endblock %}</span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <ul class="mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">person</i>
              Admin
            </span>
          </li>
          <li class="mdl-list__item">
            <a class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">exit_to_app</i>
              Logout
            </a>
          </li>
        </ul>
        <span class="mdl-layout-title">List of models</span>
        <div class="mdl-navigation">
          <a class="mdl-navigation__link" href=""><i class="material-icons">label</i>Link</a>
          <a class="mdl-navigation__link" href=""><i class="material-icons">label</i>Link</a>
          <a class="mdl-navigation__link" href=""><i class="material-icons">label</i>Link</a>
          <a class="mdl-navigation__link" href=""><i class="material-icons">label</i>Link</a>
          <a class="mdl-navigation__link" href=""><i class="material-icons">label</i>Link</a>
        </div>
      </div>


      <main class="mdl-layout__content">
        {% block content %}
        {% endblock %}
      </main>

      <button id="add_instance" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">add</i>
      </button>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <script>
      $(document).ready(function() {
    $('select').material_select();
  });
    </script>
  </body>
</html>
