{% extends 'admin/base.html' %}

{% block title %} Song #{{ song['id'] }} {% endblock %}

{% block extra_css %}
    {% include 'admin/css/retrieve.css' %}
{% endblock %}

{% block content %}
    <form action="" method="post">
        <fieldset>
            <legend>Song #{{ song['id'] }}</legend>

            <label for="title">Title:
                <input type="text" name="title" value="{{ song['title'] }}">
            </label>

            <label for="artist_id"> Artist:
                <select name="artist_id">
                    {% for artist in artists %}
                        <option value="{{ artist['id'] }}" {% if artist['id'] == song['artist_id'] %}selected{% endif %}>
                            {{ artist['name'] }}
                        </option>
                    {% endfor %}
                </select>
            </label>
            <label for="text">Text:
                <textarea name="text" cols="60" rows="10">{{ song['text'] }}</textarea>
            </label>
            <input type="submit">
            <input type="button" onclick="location.href='/admin/songs';" value="Back to list" id="button_back">
        </fieldset>
    </form>
{% endblock %}
